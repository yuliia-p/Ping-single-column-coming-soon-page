<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 1rem }
    .attribution a { color: hsl(228, 45%, 44%); }
    .copyright { font-size: 12px; color: hsl(0, 0%, 59%);}
    .error-msg { color: hsl(354, 100%, 66%); font-size: 12px; margin-bottom: 0; text-align: start; padding-left: 1rem;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header-content">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="form-holder">
      <form class="flex" action="#">
        <input class="" id="email" type="email" placeholder="Your email address...">
        <button id="submit" type="submit">Notify Me</button>
      </form>
      <p class="error-msg"></p>
    </div>
    <div class="img-holder">
      <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="dashboard-image">
    </div>
    <div class="icon-holder">
      <i class="fa fa-brands fa-facebook-f"></i>
      <i class="fa fa-brands fa-twitter"></i>
      <i class="fa fa-brands fa-instagram"></i>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/yuliia-p">Yuliia Pchelintseva</a>.
      </p>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
