<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .copyright { font-size: 12px; color: hsl(0, 0%, 59%) }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-content">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="form-holder">
      <form action="#">
        <input type="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <div class="img-holder">
      <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="dashboard-image">
    </div>
    <div class="icon-holder">
      <i class="fa fa-brands fa-facebook-f"></i>
      <i class="fa fa-brands fa-twitter"></i>
      <i class="fa fa-brands fa-instagram"></i>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
